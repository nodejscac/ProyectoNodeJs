<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkoShop-Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="index.html"> <!-- Se tiene que agregar la pagina de HTML Home -->
                    <img src="/img/branding/logo_light_horizontal.svg" alt="Logo FunkoShop"/>
                </a>     
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="">VER TIENDA</a></li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">ADMIN</a></li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">SALIR</a></li>
            </ul>  
        </nav>
      </header>
    <main class="container">
        <h1 class="main__h1">CREA TU CUENTA</h1>
        <p class="main__p">Completa el formulario para ser parte del mundo de los Funkos</p>
        <form class="main__form">
            <div class="form__campo">
                <label class="form__nombreCampo">Nombre:</label>
                <input class="form__input" type="text" name="First_name"  id="First_name" placeholder="Jhon">  
            </div>
            <div class="form__campo">
                <label class="form__nombreCampo">Apellido:</label>
                <input class="form__input" type="text" name="Last_name" id="Last_name" placeholder="Doe">            
            </div>
            <div class="form__campo">
                <label class="form__nombreCampo">Email:</label>
                <input class="form__input" type="email" name="email" id="email" placeholder="jhondoe@correo.com">
            </div>  
            <div class="form__campo">
                <label class="form__nombreCampo">Contraseña:</label>
                <input class="form__input" type="password" name="contraseña" id="contraseña" placeholder="●●●●●●●●●" >
            </div>
            <div class="form__campo">
                <label class="form__nombreCampo">Repita Contraseña:</label>
                <input class="form__input" type="password" name="RepitPassword" id="RepitPassword" placeholder="●●●●●●●●●">
            </div>
        </form> 
         <section class="form__register">
                <button class="register__button">Registrar</button>
                <div class="register__TyC">
                    <input class="register__checkbox" type="checkbox">
                     <label class="register__label">Acepto</label>
                    <a class="register__link" href="">Terminos y Condiciones</a>
                </div>
        </section>
    </main>
    <footer>
        <section class="foot__sec">
            <nav>
                <ul class="foot__menu">
                    <li><a class="navbar__link" href="">SHOP</a></li>
                    <li><a class="navbar__link" href="">REGISTRARSE</a></li>
                    <li><a class="navbar__link" href="">INGRESAR</a></li>
                    <li><a class="navbar__link" href="">CONTACTO</a></li>
                </ul>    
            </nav>       
            <picture class="navbar__logo">
                <img src="/img/branding/isotype.svg" alt="Logo FunkoShop" />
            </picture>
        </section>
            <p class="foot__p">All rights reserved 2023 - Funkoshop &copy;</p>  
    </footer>
</body>
</html>
